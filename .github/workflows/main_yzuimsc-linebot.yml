# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - yzuimsc-linebot

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.11' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies to .python_packages
        run: |
          source venv/bin/activate
          # Install dependencies to the Azure Functions required path
          pip install --target="./.python_packages/lib/site-packages" -r requirements.txt
          
      - name: Clean up unnecessary files
        run: |
          # Remove virtual environment and other files not needed for deployment
          rm -rf venv
          # Remove __pycache__ directories
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          # Remove .pyc files
          find . -name "*.pyc" -delete 2>/dev/null || true

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        run: |
          # Create deployment package including .python_packages
          zip -r release.zip . -x "venv/*" "*.git*" "__pycache__/*" "*.pyc"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip     
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_62A5B786DA1A4359BC239A084DB6817A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C26FB2D904844129B6E46BE6A7ECE35F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3B4AC6AB9EE94721B9C2D3A964870944 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'yzuimsc-linebot'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true

      - name: 'Verify Deployment'
        run: |
          # Wait for deployment to complete
          sleep 30
          # Verify the health endpoint
          curl -f https://yzuimsc-linebot.azurewebsites.net/api/health || exit 1
          echo "âœ… Deployment verification successful"
          
